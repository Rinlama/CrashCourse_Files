<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f5f5f5;
      }
      .alert-danger {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="alert alert-danger">Food is required</div>
      <div class="card" style="width: 400px">
        <form class="container my-4" id="myForm">
          <div class="mb-3">
            <label class="form-label">Food</label>
            <input type="text" class="form-control" name="food" />
          </div>
          <button type="submit" id="btn" class="btn btn-primary">Save</button>
        </form>
      </div>
      <ul id="food-list" class="list-group my-2" style="width: 400px">
        <li class="list-group-item">Strawberry</li>
        <li class="list-group-item">Strawberry 3</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
